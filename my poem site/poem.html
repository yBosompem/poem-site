<body>
    <header>
        <h1>Read the Poem</h1>
        <nav>

                <li><a href="poems.html">Poems</a></li>
                <li><a href="submit-poem.html">Submit a Poem</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <article class="poem">
            <h2 id="poem-title">Poem Title</h2>
            <p id="poem-content">Loading...</p>
        </article>
        <a href="poems.html" class="btn">Back to Poems</a>
    </main>

    <footer>

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const poemId = params.get("id");
            let poems = JSON.parse(localStorage.getItem("poems")) || [];

            if (poems[poemId]) {
                document.getElementById("poem-title").innerText = poems[poemId].title;
                document.getElementById("poem-content").innerText = poems[poemId].content;
            } else {
                document.getElementById("poem-title").innerText = "Poem Not Found";
                document.getElementById("poem-content").innerText = "Sorry, this poem does not exist.";
            }
        });
    </script>
</body>
</html>
